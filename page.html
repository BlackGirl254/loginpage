<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" />
</head>
<body>
    <div class="rectangle">
        <img src="image.jpg" class="image">
        <div class="text">
            <p>We've got something for everyone.</p>
        </div>
        <div class="div2">
            <h1>Create an account</h1>
            <p>Let's get started on your 30 day free trial</p>
            <br>
            <form method="post">
                <label for="name">Name</label><br>
                <input type="text" id="name" class="textbox" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" class="textbox" required><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="pasword" class="textbox" minlength="8" required><br><br><br>
                <input type="submit" value="Create Account" class="buttonblack"><br><br>
                <button class="googlebutton">
                    <img src="button.png" class="image2">
                    Sign up with Google
                </button><br><br>
            </form>
            <p>Already have an account?<a href=""><b>Log in</b></a></p>
        </div>
    </div>
</body>
</html>
